<!DOCTYPE html>
<html>

<head>
    <title>MAC Address Stream</title>
    <link rel="stylesheet" href="mactable.css">
</head>

<body>
    <h1>MAC Address Stream</h1>
    <div>
        <label for="network">Enter an IPv4 network:</label>
        <input type="text" id="network" name="network">
        <button onclick="pingNetwork()">Ping</button>
        <div id="result"></div>
    </div>
    <table id="table">
        <thead>
            <tr>
                <th>MAC Address</th>
                <th>IP Address</th>
                <th>Vendor</th>
            </tr>
        </thead>
        <tbody id="content">
        </tbody>
    </table>
    <script src="mactable.js"></script>

</body>

</html>
