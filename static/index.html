<!DOCTYPE html>
<html>

<head>
    <title>MAC Address Stream</title>
    <link rel="stylesheet" href="mactable.css">
</head>

<body>
    <h1>MAC Address Stream</h1>
    <div>
        <div class="input-group">
            <label for="interface">Enter an interface:</label>
            <input type="text" id="interface" name="interface">
            <button onclick="startPublisher()">Start Publisher</button>
        </div>
        <div class="input-group">
            <label for="timeout">Enter how long tcpdump should run, in seconds:</label>
            <input type="text" id="timeout" name="timeout" value="10">
        </div>
        <div class="input-group">
            <label for="network">Enter an IPv4 network:</label>
            <input type="text" id="network" name="network">
            <button onclick="pingNetwork()">Ping</button>
        </div>
        <div id="result"></div>
    </div>
    <table id="table">
        <thead>
            <tr>
                <th>MAC Address</th>
                <th>IP Address</th>
                <th>Vendor</th>
            </tr>
        </thead>
        <tbody id="content">
        </tbody>
    </table>
    <script src="mactable.js"></script>

</body>

</html>
